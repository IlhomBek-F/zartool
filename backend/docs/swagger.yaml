basePath: /api/
definitions:
  domain.Credential:
    properties:
      access_token:
        type: string
      created_at:
        type: string
      id:
        type: integer
    type: object
  domain.MetaModel:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
    type: object
  domain.OwnerPayload:
    properties:
      login:
        maxLength: 100
        type: string
      password:
        minLength: 3
        type: string
    required:
    - login
    - password
    type: object
  domain.OwnerResponse:
    properties:
      data:
        $ref: '#/definitions/domain.Credential'
      message:
        type: string
      status:
        type: integer
    type: object
  domain.RentTools:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      quantity:
        type: integer
      size:
        type: string
      updated_at:
        type: string
    type: object
  domain.RentalListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.User'
        type: array
      message:
        type: string
      meta:
        $ref: '#/definitions/domain.MetaModel'
      status:
        type: integer
    type: object
  domain.RentalReport:
    properties:
      rents:
        items:
          $ref: '#/definitions/domain.User'
        type: array
      total_completed_rent:
        type: integer
      total_created_rent:
        type: integer
    type: object
  domain.SuccessRentalResponse:
    properties:
      data:
        $ref: '#/definitions/domain.RentalReport'
      message:
        type: string
      meta:
        $ref: '#/definitions/domain.MetaModel'
      status:
        type: integer
    type: object
  domain.SuccessResponse:
    properties:
      message:
        type: string
      status:
        type: integer
    type: object
  domain.UpdateRentalResponse:
    properties:
      data:
        $ref: '#/definitions/domain.User'
      message:
        type: string
      status:
        type: integer
    type: object
  domain.User:
    properties:
      active:
        type: boolean
      address:
        type: string
      created_at:
        type: string
      date:
        type: string
      full_name:
        minLength: 3
        type: string
      id:
        type: integer
      phones:
        items:
          type: string
        type: array
      pre_payment:
        type: integer
      rent_tools:
        items:
          $ref: '#/definitions/domain.RentTools'
        type: array
      updated_at:
        type: string
    required:
    - date
    - full_name
    - rent_tools
    type: object
  domain.WarehouseTools:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        type: string
      size:
        type: string
      updated_at:
        type: string
    required:
    - name
    - size
    type: object
  domain.WarehouseToolsCreateResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.WarehouseTools'
        type: array
      message:
        type: string
      status:
        type: integer
    type: object
  domain.WarehouseToolsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.WarehouseTools'
        type: array
      message:
        type: string
      meta:
        $ref: '#/definitions/domain.MetaModel'
      status:
        type: integer
    type: object
  domain.WarehouseToolsUpdateResponse:
    properties:
      data:
        $ref: '#/definitions/domain.WarehouseTools'
      message:
        type: string
      status:
        type: integer
    type: object
host: localhost:3001
info:
  contact: {}
  description: A comprehensive API for managing constructional renting struff, offering
    endpoints for creation, update, deletion, and retrieval of data.
  license:
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Zartool API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login to app
      parameters:
      - description: Owner credential
        in: body
        name: credential
        required: true
        schema:
          $ref: '#/definitions/domain.OwnerPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.OwnerResponse'
      summary: Login
      tags:
      - zartool
  /create-owner:
    post:
      consumes:
      - application/json
      description: Create new owner
      parameters:
      - description: Owner payload
        in: body
        name: owner
        required: true
        schema:
          $ref: '#/definitions/domain.OwnerPayload'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
      security:
      - JWT: []
      summary: Create owner
      tags:
      - zartool
  /rental/complete/{id}:
    post:
      consumes:
      - application/json
      description: Complete rental
      parameters:
      - description: rental id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
      security:
      - JWT: []
      summary: Complete rental
      tags:
      - zartool
  /rental/create:
    post:
      consumes:
      - application/json
      description: Create new rental
      parameters:
      - description: Create new rental
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
      security:
      - JWT: []
      summary: Create new rental
      tags:
      - zartool
  /rental/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete rental
      parameters:
      - description: rental id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - JWT: []
      summary: Delete rental
      tags:
      - zartool
  /rental/report:
    get:
      consumes:
      - application/json
      description: Rental  report
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page_size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessRentalResponse'
      security:
      - JWT: []
      summary: Rental report
      tags:
      - zartool
  /rental/update:
    put:
      consumes:
      - application/json
      description: Update rental
      parameters:
      - description: Update rental
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.UpdateRentalResponse'
      security:
      - JWT: []
      summary: Update rental
      tags:
      - zartool
  /rentals:
    get:
      consumes:
      - application/json
      description: Get rental list
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page_size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.RentalListResponse'
      security:
      - JWT: []
      summary: Get rental list
      tags:
      - zartool
  /warehouse-tool/create:
    post:
      consumes:
      - application/json
      description: AddNewTools
      parameters:
      - description: body
        in: body
        name: payload
        schema:
          $ref: '#/definitions/domain.WarehouseTools'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.WarehouseToolsCreateResponse'
      security:
      - JWT: []
      summary: AddNewTools
      tags:
      - zartool
  /warehouse-tool/delete/{id}:
    delete:
      consumes:
      - application/json
      description: DeleteWarehouseTool
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
      security:
      - JWT: []
      summary: DeleteWarehouseTool
      tags:
      - zartool
  /warehouse-tool/update/{id}:
    put:
      consumes:
      - application/json
      description: UpdateWareHouseTool
      parameters:
      - description: payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/domain.WarehouseToolsUpdateResponse'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.SuccessResponse'
      security:
      - JWT: []
      summary: UpdateWareHouseTool
      tags:
      - zartool
  /warehouse-tools:
    get:
      consumes:
      - application/json
      description: GetWareHouseTools
      parameters:
      - description: page
        in: query
        name: page
        type: integer
      - description: page_size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.WarehouseToolsResponse'
      security:
      - JWT: []
      summary: GetWareHouseTools
      tags:
      - zartool
schemes:
- http
- https
securityDefinitions:
  JWT:
    description: JWT security accessToken. Please add it in the format "Bearer {AccessToken}"
      to authorize your requests.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
